<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">
    <title>The To Do List</title>
</head>
<body>
    <!-- This is the header area using the navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img class="titleImage1"src="./Images/favicon-32x32.png">
            <h1 class="title">THE ULTIMATE TO-DO-LIST</h1>
        </nav>

        <div class="container">
            <div class="row">
              <div class="col-md-6 columnClass1">
                    <h2> ADD TO LIST</h2>
                    <form>
                        <label for="listItem">Item to Add/Remove:</label>
                        <input type="text" id="listAdd" name="listAdd"><br><br>
                        <button id="addbutton" type="submit" class="btn btn-outline-light btn-lg" onclick="addItem()"> Add </button>
                        <button id="removeButton" type="submit" class="btn btn-outline-light btn-lg" onclick="removeItem()"> Remove </button>

                    </form>

              </div>
              <div class="col-md-6 columnClass2">
                <h2>THE LIST</h2>
                <ul id="list" class="list-group"></ul>
            </div>
          </div>
     


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
